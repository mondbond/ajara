<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" xmlns:p="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/detail_author_style.css"/>
</h:head>

<h:body>


    <script type="text/javascript" >

        function get_hidden_author_id(){
            return document.getElementById('superform:hiddenSelectedAuthorsIdContainer').value;
        }

        function pass_filter_id(pk){
            document.getElementById('superform:hiddenSelectedAuthorsIdContainer').value=pk;
        }

        function pass_select_id(pk){
            document.getElementById('add_book_form:hiddenSelectedAuthorsIdAddForm').value=pk;
            document.getElementById('add_book_form:hiddenSelectedAuthorsIdAddForm').onchange();
        }

    </script>

    <ui:include src="../template/navigate_menu.xhtml" />

    <div class="content_panel">

        <h2>Manage books</h2>

        <div id="undername_line">
        </div>

        <div id="books_data" class="left margin center_text" >
            <h:form>
                <a4j:outputPanel id="booksTablePanel">
                <rich:dataTable id="books" value="#{bookController.dataModule}" var="book" rows="10" styleClass="table_size">
                <f:facet name="header">
                    <h:form>
                        <h:outputText value="All books" />
                    </h:form>
                </f:facet>
                <rich:column>
                    <f:facet name="header">
                            <h:commandLink action="#{bookController.sortBy}"> ID
                                <f:param name="#{bookController.getColumnConstant()}" value="#{bookController.dataModule.getPkColumnConstant()}" />
                            </h:commandLink>
                    </f:facet>
                        <h:commandLink value="#{book.id}" action="#{bookController.toDetailPage(book.id)}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">
                            <h:commandLink action="#{bookController.sortBy}"> Name
                                <f:param name="#{bookController.getColumnConstant()}" value="#{bookController.dataModule.getNameColumnConstant()}" />
                            </h:commandLink>
                    </f:facet>
                        <h:commandLink value="#{book.name}" actionListener="#{bookController.toDetailPage(book.id)}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">
                            Author
                    </f:facet>

                    <rich:list value="#{book.authors}" var="newAuthor" styleClass="no_list_style">
                            <h:commandLink value="#{newAuthor.fullName()}" actionListener="#{authorController.toDetailPage(newAuthor.id)}"/>
                    </rich:list>
                </rich:column>

                <rich:column>
                    <f:facet name="header">
                            <h:commandLink action="#{bookController.sortBy}"> Publisher
                                <f:param name="#{bookController.getColumnConstant()}" value="#{bookController.dataModule.getPublisherColumnConstant()}" />
                            </h:commandLink>
                    </f:facet>
                    <h:outputText value="#{book.publisher}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">
                            <h:commandLink action="#{bookController.sortBy}"> Rating
                                <f:param name="#{bookController.getColumnConstant()}" value="#{bookController.dataModule.getRatingColumnConstant()}" />
                            </h:commandLink>
                    </f:facet>
                    <h:outputText value="#{book.avgRating}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">
                            <h:commandLink action="#{bookController.sortBy}"> CREATE DATE
                                <f:param name="#{bookController.getColumnConstant()}" value="#{bookController.dataModule.getDateColumnConstant()}" />
                            </h:commandLink>
                    </f:facet>
                    <h:outputText value="#{book.createDate}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Select</f:facet>
                    <h:selectBooleanCheckbox>
                        <p:ajax listener="#{bookController.selectPk(book.id)}"/>
                    </h:selectBooleanCheckbox>
                </rich:column>
                <f:facet name="footer">
                    <rich:dataScroller for="books" maxPages="5"/>
                </f:facet>
            </rich:dataTable>
                </a4j:outputPanel>
            </h:form>
        </div>

        <div class="padding margin board_style left" style="width: 250px;height: 110px">
            <h:commandButton value="Add book" styleClass="margin">
                <rich:componentControl target="popup_add_book" operation="show" />
            </h:commandButton>

            <h:commandButton value="Delete selected" styleClass="margin">
                <rich:componentControl target="popup_delete_books" operation="show" />
            </h:commandButton>

            <h:form id="superform">
                <rich:autocomplete id="her" value="#{bookController.authorA}" attached="false" autocompleteMethod="#{bookController.autocompleteAuthor}" var="newAuthor" mode="cachedAjax" fetchValue="#{newAuthor.fullName()}"
                                   layout="list" styleClass="margin left">
                    <a4j:ajax event="selectitem" />
                        <h:outputLabel value="#{newAuthor.fullName()}" style="font-weight:bold" onclick="pass_filter_id('#{newAuthor.id}')" />
                </rich:autocomplete>

                <h:commandButton action="#{bookController.filterByAuthor}" value="Filter" styleClass="margin left" style="display: inline-block">
                </h:commandButton>

                <h:inputText value="#{bookController.hiddenId}" id="hiddenSelectedAuthorsIdContainer" style="display: none">
                    <f:ajax event="change" />
                </h:inputText>
            </h:form>
        </div>
    </div>

    <!--popups-->

    <rich:popupPanel id="popup_add_book" modal="true" autosized="true" resizeable="false">
        <f:facet name="header">
            <h:outputText value="Add book" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popup_add_book')}.hide(); return false;" style="color: inherit">
                X
            </h:outputLink>
        </f:facet>

        <div class="board_style left margin">
            <h:form id="add_book_form">
                <h:panelGrid>
                    <div>
                        <h:outputLabel value="Name:" for="inputBookName"/>
                        <h:inputText id="inputBookName" value="#{bookController.newBook.name}"/>
                        <h:message for="inputBookName" style="color:red" />
                    </div>
                    <div>
                        <h:outputLabel value="ISBN:" for="inputBookIsbn"/>
                        <h:inputText id="inputBookIsbn" value="#{bookController.newBook.isbn}"/>
                        <h:message for="inputBookIsbn" style="color:red" />
                    </div>
                    <div>
                        <h:outputLabel value="Publisher:" for="inputBookPublisher"/>
                        <h:inputText id="inputBookPublisher" value="#{bookController.newBook.publisher}"/>
                        <h:message for="inputBookPublisher" style="color:red" />
                    </div>
                    <div>
                        <h:outputLabel value="Year:" for="inputBookPublisher"/>
                        <h:inputText id="inputBookYear" value="#{bookController.newBook.publishYear}"/>
                        <h:message for="inputBookPublisher" style="color:red" />
                    </div>

                    <div>
                        <h:outputText value="Authors: " for="bm_add_authors"/>
                        <rich:list id="bm_add_authors" value="#{bookController.newBook.authors}" var="newAuthor">
                            <h:outputText value="#{newAuthor.fullName()}" />
                            <h:commandLink actionListener="#{bookController.deleteAuthorFromAddBookForm(newAuthor.id)}" value=" X">
                                <a4j:ajax execute="bm_add_authors" render="bm_add_authors" />
                            </h:commandLink>
                        </rich:list>
                        <h:message for="bm_add_authors" style="color:red" />

                        <h:outputText value="Add author: "/>
                        <rich:autocomplete value="#{bookController.booksAddAuthorAutocomplate}" attached="false" autocompleteMethod="#{bookController.autocompleteAuthor}" var="newAuthor" mode="cachedAjax" fetchValue="#{newAuthor.fullName()}"
                                           layout="list" styleClass="margin left">
                            <a4j:ajax event="selectitem" />
                            <h:outputLabel value="#{newAuthor.fullName()}" style="font-weight:bold" onclick="pass_select_id('#{newAuthor.id}')" />
                        </rich:autocomplete>

                        <h:commandButton actionListener="#{bookController.addAuthorToAddBookForm}" value="Add author" styleClass="margin left" style="display: inline-block">
                            <a4j:ajax execute="bm_add_authors" render="bm_add_authors" />
                        </h:commandButton>

                    </div>


                    <div>
                    <rich:autocomplete id="authorsMultipleSelect" tokens=", " value="#{bookController.authorA}" attached="false" autocompleteMethod="#{bookController.autocompleteAuthor}" var="newAuthor" mode="cachedAjax" fetchValue="#{newAuthor.fullName()}"
                                       layout="list" styleClass="margin left">
                        <a4j:ajax event="selectitem" />
                        <h:outputText value="#{newAuthor.fullName()}"  style="font-weight:bold"/>
                    </rich:autocomplete>
                    </div>

                    <a4j:commandButton value="Save book" action="#{bookController.insertNewBook}">
                        <a4j:ajax execute="@form booksTablePanel" render="@form booksTablePanel" />
                    </a4j:commandButton>

                </h:panelGrid>
                <h:inputText value="#{bookController.newBookAddAuthorId}" id="hiddenSelectedAuthorsIdAddForm" style="display: none">
                    <f:ajax event="change" />
                </h:inputText>
            </h:form>
        </div>
    </rich:popupPanel>

    <rich:popupPanel id="popup_delete_books" modal="false" autosized="true" resizeable="false" style="width: 300px;height: 200px">
        <f:facet name="header">
            <h:outputText value="Delete books" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popup_delete_books')}.hide(); return false;" style="color: inherit">
                X
            </h:outputLink>
        </f:facet>

        <div class="center_text">
            <div class="center_text" style="height: 50px;margin-top: 50px">
                <p>Confirm deleting selected books</p>
            </div>
            <div class="center_text">
                <h:form style="display:inline-block">
                    <h:commandButton value="YES" action="#{bookController.deleteSelected}" styleClass="margin"/>
                </h:form>

                <h:commandButton value="NO" style="display:inline-block" onclick="#{rich:component('popup_delete_books')}.hide(); return false;" styleClass="margin"/>
            </div>
        </div>
    </rich:popupPanel>
</h:body>
</html>
