<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Author page</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/detail_author_style.css"/>
</h:head>

<h:body>

    <div id="content_panel">
        <h2>#{authorController.detailAuthor.secondName}</h2>
        <div id="undername_line">
        </div>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name"/>
                <h:inputText id="updateName" label="name" rendered="true" value="#{authorController.detailAuthor.firstName}"/>
                <h:outputText value="Second name"/>
                <h:inputText id="updateSecondName" label="name" rendered="true" value="#{authorController.detailAuthor.secondName}"/>
            </h:panelGrid>
        </h:form>

        <a4j:commandButton value="Edit" type="submit">
            <p:ajax listener="#{authorController.update()}"/>
        </a4j:commandButton>

        <h:commandButton value="Delete" type="submit">
            <p:ajax listener="#{authorController.deleteDetail()}"/>
        </h:commandButton>
    </div>
</h:body>
</html>
