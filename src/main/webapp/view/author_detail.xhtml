<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Author page</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/detail_author_style.css"/>
</h:head>

<h:body>

    <div id="content_panel">
        <h2>#{authorController.detailAuthor.secondName}</h2>
        <div id="undername_line">
        </div>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name"/>
                <h:inputText id="updateName" label="name" rendered="true" value="#{authorController.detailAuthor.firstName}"
                             valueChangeListener="#{authorController.changeName}" onchange="submit()" validatorMessage="Minimum 3, maximum 50 characters">
                    <f:validateRegex pattern="[a-zA-Z0-9_.-]{3,50}" />
                </h:inputText>
                <h:message for="updateName" style="color:red" />

                <h:outputText value="Second name"/>
                <h:inputText id="updateSecondName" label="name" rendered="true" value="#{authorController.detailAuthor.secondName}"
                             valueChangeListener="#{authorController.changeSecondName}" onchange="submit()" validatorMessage="Minimum 3, maximum 50 characters">
                    <f:validateRegex pattern="[a-zA-Z0-9_.-]{3,100}" />
                </h:inputText>
                <h:message for="updateSecondName" style="color:red" />
            </h:panelGrid>
        </h:form>

        <a4j:commandButton value="Edit" type="submit">
            <p:ajax listener="#{authorController.update()}"/>
        </a4j:commandButton>

        <h:commandButton value="Delete" type="submit">
            <p:ajax listener="#{authorController.deleteDetail()}"/>
        </h:commandButton>

    <div id="authors_books" class="left margin">
        <rich:dataTable id="author_books" value="#{authorController.detailAuthor.books}" var="book" rows="10">
            <f:facet name="header">
                <h:outputText value="All his books" />
            </f:facet>
            <rich:column>
                <f:facet name="header">
                    <h:form>
                        <h:outputText value="All his books" />
                    </h:form>
                </f:facet>
                <h:form>
                    <h:commandLink value="#{book.id}">
                    </h:commandLink>
                </h:form>
            </rich:column>
            <rich:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{book.name}"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:form>
                        <h:commandLink action="#{authorController.sortBy}"> publisher
                            <f:param value="pub" />
                        </h:commandLink>
                    </h:form>
                </f:facet>
                <h:outputText value="#{book.publisher}"/>
            </rich:column>
        </rich:dataTable>
    </div>

        <div id="add_books_form" class="board_style left margin">
            <h:form >
                <h:panelGrid>
                    <div>
                        <h:outputLabel value="Name:"/>
                        <h:inputText id="inputBookName" value="#{bookController.newBook.name}" validatorMessage="Name must contain minimum 3 maximum 50 characters">
                            <f:validateRegex pattern="[a-zA-Z0-9_.-]{3,100}" />
                        </h:inputText>
                        <h:message for="inputBookName" style="color:red" />
                    </div>
                    <div>
                        <h:outputLabel value="ISBN"/>
                        <h:inputText id="inputBookIsbn" value="#{bookController.newBook.isbn}" validatorMessage="ISBN must have minimum 10, maximum 18 numbers">
                        <f:validateRegex pattern="[0-9]{10,18}" />
                    </h:inputText>
                        <h:message for="inputBookIsbn" style="color:red" />
                    </div>
                    <div>
                        <h:outputLabel value="Publisher"/>
                        <h:inputText id="inputBookPublisher" value="#{bookController.newBook.publisher}" validatorMessage="Name must contain minimum 3 maximum 50 characters">
                        <f:validateRegex pattern="[a-zA-Z0-9_.-]{3,50}}" />
                    </h:inputText>
                        <h:message for="inputBookPublisher" style="color:red" />
                    </div>
                    <div>
                        <h:outputLabel value="Year"/>
                        <h:inputText id="inputBookYear" value="#{bookController.newBook.publishYear}" validatorMessage="Year must contain only 4 numbers">
                        <f:validateRegex pattern="[0-9]{4}" />
                    </h:inputText>
                        <h:message for="inputBookPublisher" style="color:red" />
                    </div>
                    <div>
                        <div>
                            <h:form>
                                <h:commandButton value="Save Record" action="#{bookController.createBook(authorController.detailAuthor)}">
                                </h:commandButton>
                            </h:form>
                        </div>
                    </div>
                </h:panelGrid>
            </h:form>
        </div>

    </div>
</h:body>
</html>
