<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Books library</title>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <link rel="stylesheet" type="text/css" href="style/welcome_page_style.css"/>
</h:head>

<h:body>
    <div id="content_container" class="center_h center_v center_text">

        <div class="board_style center_text" style="width: 600px;height:70px;margin-top: 100px;">
            <h2>Welcome to Library site</h2>
        </div>

        <div class="margin" style="display: inline-block;width: 600px;">
            <div id="author_div" class="left">
                <a href="view/author_manage.xhtml">
                    <img src="img/author.png" alt=""/>
                </a>
            </div>

            <div id="books_div" class="right">
                <a href="view/books_manage.xhtml">
                    <img src="img/books.png" alt=""/>
                </a>
            </div>
        </div>

        <div id="rating_books" class="center_h" style="display: inline-block;">
            <h3>Our books by rating:</h3>
            <h:form>
                <ul style="list-style-type: none;" class="big_font">
                    <li><h:commandLink action="#{bookController.toBookManageByRating(5)}"><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/></h:commandLink> #{bookController.getBookCountByRating(5)}</li>
                    <li><h:commandLink action="#{bookController.toBookManageByRating(4)}"><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/><img src="img/black_star.png" alt=""/></h:commandLink> #{bookController.getBookCountByRating(4)}</li>
                    <li><h:commandLink action="#{bookController.toBookManageByRating(3)}"><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/><img src="img/black_star.png" alt=""/><img src="img/black_star.png" alt=""/></h:commandLink> #{bookController.getBookCountByRating(3)}</li>
                    <li><h:commandLink action="#{bookController.toBookManageByRating(2)}"><img src="img/golden_star.png" alt=""/><img src="img/golden_star.png" alt=""/><img src="img/black_star.png" alt=""/><img src="img/black_star.png" alt=""/><img src="img/black_star.png" alt=""/></h:commandLink> #{bookController.getBookCountByRating(2)}</li>
                    <li><h:commandLink action="#{bookController.toBookManageByRating(1)}"><img src="img/golden_star.png" alt=""/><img src="img/black_star.png" alt=""/><img src="img/black_star.png" alt=""/><img src="img/black_star.png" alt=""/><img src="img/black_star.png" alt=""/></h:commandLink> #{bookController.getBookCountByRating(1)}</li>
                </ul>
            </h:form>
        </div>
    </div>
</h:body>
</html>
